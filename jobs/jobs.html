<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>Rockey Burgers</title>


</head>
<body>


    <div class="container">
        <nav>
            <ul>
                <li><a href="../index.html"><img
                        src="../rockeyburgers03-logo.png"></a></li>
                <li><a href="../about/about.html">About Us</a></li>
                <li><a href="../foodMenu/foodMenu.html">Our Menu</a></li>
                <li><a href="../locations/location.html">Locations</a></li>
                <li><a href="../contact/contact.html">Contact Us</a></li>
                <li><a href="../jobs/jobs.html">Employment</a></li>
                <li><a href="../FAQ/faq.html">FAQ</a></li>
            </ul>
        </nav>
    </div>
    <div class="mainContent">
        <header>
            <h1>Jobs</h1>
            <h2>Join our great team!</h2>
        </header>
        <form class="jobsForm" method="post" action="../">
            <div class="firstLastName">
                <label for="firstLastName">Name: </label>
                <input id="firstlastName" type="text"
                       name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName"
                       placeholder="Last Name" required>
            </div>
            <div class="streetAddress">
                <label for="streetAddress">Address: </label>
                <input id="streetAddress" type="text" name="streetAddress"
                       placeholder="Example: 100 E 200 N" required>
            </div>
            <div class="cityAddress">
                <label for="cityAddress">City: </label>
                <input id="cityAddress" type="text" name="cityAddress1"
                       placeholder="Example: Sandy" required>
                <input type="text" name="cityAddress2" placeholder="Address Lines 2">
            </div>
            <div class="stateAddress">
                <select>
                    <option value="Default">--Select State--</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="zipcode">
                <label for="zipcode">Zip Code: </label>
                <input id="zipcode" type="text" name="zipcode"
                       placeholder="Example: 84000" required>
            </div>
            <div class="phone">
                <label for="phone">Phone: </label>
                <input id="phone" name="phone" type="text"
                       placeholder="Example: 801-111-1111" required>
            </div>
            <div class="email">
                <label for="email">Email: </label>
                <input id="email" type="email" name="email"
                       placeholder="Example: abc@def.com" required>
            </div>
            <div class="aboutSelf">
                <div class="workHistory">
                    <h3>Work History</h3>
                    <p>Tell us about your last two jobs. What did you
                    do? Who did you work for? How long were you there?</p>
                    <div>
                        <input type="text" rows="30" name="aboutSelf" required>
                    </div>
                </div>
                <div class="availability">
                    <h3>Availability</h3>
                    <div class="daytime">
                        <label for="daytime">Daytime: </label>
                        <input id="daytime" type="checkbox" name="daytime">
                    </div>
                    <div class="evening">
                        <label for="evening">Evening: </label>
                        <input id="evening" type="checkbox" name="evening">
                    </div>
                    <div class="anytime">
                        <label for="anytime">Anytime: </label>
                        <input id="anytime" type="checkbox" name="anytime">
                    </div>
                </div>
                <div class="greatFit">

                </div>
            </div>
        </form>
    </div>


</body>
</html>
